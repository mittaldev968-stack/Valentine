<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MUSIC -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- DECOR ELEMENTS -->
  <img src="heart.png" class="heart fade-in">
  <img src="date.png" class="date fade-in">
  <img src="teddy.png" class="teddy fade-in">
  <img src="plane.png" class="plane fade-in">

  <!-- MAIN CONTENT -->
  <div class="container fade-in">
    <img src="couple.png" class="couple">

    <p class="hey">Hey there,</p>
    <p class="question">Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="goYes()">YES OF COURSE</button>
      <button class="no" onclick="goNo()">NO THANK YOU</button>
    </div>
  </div>

  <script>
    function goYes() {
      window.location.href = "yes.html";
    }
    function goNo() {
      window.location.href = "no.html";
    }
  </script>

</body>
</html>
