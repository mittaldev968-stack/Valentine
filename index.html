<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEART RAIN BACKGROUND -->
  <img src="hearts-bg.jpg" class="hearts-bg" alt="">

  <!-- DATE STICKER -->
  <img src="date.jpg" class="date-sticker" alt="14 Feb">

  <!-- MAIN CONTENT -->
  <div class="content">

    <img src="couple.jpg" class="couple-img" alt="Couple">

    <h2>Hey there,</h2>
    <h1>Will you be my <br> Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button class="yes" onclick="goYes()">YES OF COURSE ðŸ’–</button>
      <button class="no" onclick="goNo()">NO THANK YOU ðŸ˜Œ</button>
    </div>

  </div>

  <!-- PAPER PLANE -->
  <img src="plane.jpg" class="plane-img" alt="Fly to you">

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3.mp3" type="audio/mpeg">
  </audio>

  <!-- MUSIC BUTTON -->
  <button class="music-btn" onclick="playMusic()">ðŸŽ¶</button>

  <script>
    function goYes() {
      window.location.href = "yes.html";
    }

    function goNo() {
      window.location.href = "no.html";
    }

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play();
      document.querySelector(".music-btn").style.display = "none";
    }

    // Auto-play music on first interaction
    document.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
    }, { once: true });
  </script>

</body>
</html>
